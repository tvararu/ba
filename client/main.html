<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>BÄ‚</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
    {{> loginButtons}}
  {{/if}}
</body>

<template name="main">
  <div class="app">
    {{> friends}}
  </div>
</template>

<template name="users">
  <h1>All users</h1>
  <ul>
    {{#each users}}
      <li>{{username}}</li>
    {{/each}}
  </ul>
</template>

<template name="friends">
  <!-- <h1>Friends</h1> -->
  <ul>
    {{#each friends}}
      <li><span class="user">{{username to}}</span></li>
    {{/each}}
  </ul>
  <input type="text" class="username" value="">
  <div class="add">+</div>
</template>

<template name="messages">
  <h1>Messages</h1>
  <button class="reset">Reset</button>
  <ul>
    {{#each messages}}
      <li>{{username from}} to {{username to}}</li>
    {{/each}}
  </ul>
</template>
